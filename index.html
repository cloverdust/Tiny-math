<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Loader</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; text-align:center; }
    h1 { margin-top:20px; }
    button {
      padding:10px 20px; margin:10px; font-size:16px;
      background:#1e90ff; border:none; border-radius:5px; color:white; cursor:pointer;
    }
    button:hover { background:#0f6ed6; }
  </style>
</head>
<body>

<h1>My Games</h1>

<div id="buttons"></div>

<script>
  // ⭐ SUPER EASY BUTTON MAKER ⭐
  function add(name, url) {
    const b = document.createElement("button");
    b.textContent = name;
    b.onclick = async () => {
      const html = await (await fetch(url)).text();
      document.open();
      document.write(html);
      document.close();
    };
    document.getElementById("buttons").appendChild(b);
  }

  // ⭐ ADD YOUR GAMES HERE ⭐
  add("1v1.lol", "https://raw.githubusercontent.com/cloverdust/Tiny-math/refs/heads/main/1v1.lol/1v1.lol.html");
    add("2048", "https://raw.githubusercontent.com/cloverdust/Tiny-math/refs/heads/main/2048/index.html");
    add("Baldi Basics", "https://raw.githubusercontent.com/cloverdust/Tiny-math/refs/heads/main/Baldi%20basics/index.html");


  // Example:
  // add("Tiny Math", "https://raw.githubusercontent.com/.../index.html");
  // add("Snake", "https://example.com/snake.html");
</script>

</body>
</html>
