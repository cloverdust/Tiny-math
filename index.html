<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Loader</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; text-align:center; }
    h1 { margin-top:20px; }
    button {
      padding:10px 20px; margin:10px; font-size:16px;
      background:#1e90ff; border:none; border-radius:5px; color:white; cursor:pointer;
    }
    button:hover { background:#0f6ed6; }
  </style>
</head>
<body>

<h1>Tinymath</h1>

<div id="buttons"></div>
<script>
  // ⭐ BUTTON MAKER WITH OPTIONAL IMAGES ⭐
  function add(name, url, img = null) {
    const wrapper = document.createElement("div");
    wrapper.style.display = "inline-block";
    wrapper.style.margin = "15px";
    wrapper.style.textAlign = "center";

    // If user provides an image, show it
    if (img) {
      const image = document.createElement("img");
      image.src = img;
      image.style.width = "150px";
      image.style.height = "150px";
      image.style.objectFit = "cover";
      image.style.borderRadius = "10px";
      image.style.cursor = "pointer";
      image.style.display = "block";
      image.style.marginBottom = "8px";
      image.onclick = () => loadGame(url);
      wrapper.appendChild(image);
    }

    // Button
    const button = document.createElement("button");
    button.textContent = name;
    button.onclick = () => loadGame(url);
    wrapper.appendChild(button);

    document.getElementById("buttons").appendChild(wrapper);
  }

  // ⭐ LOAD GAME WITHOUT BREAKING ANYTHING ⭐
  function loadGame(url) {
    fetch(url)
      .then(r => r.text())
      .then(html => {
        const header = `
          <div style="
            width:100%;
            padding:15px;
            background:#222;
            color:white;
            font-size:24px;
            text-align:center;
            position:fixed;
            top:0;
            left:0;
            z-index:9999;
          ">
            ⭐ Tiny Math ⭐
            <button onclick="document.documentElement.requestFullscreen()" 
              style="
                float:right;
                margin-right:20px;
                padding:8px 15px;
                background:#1e90ff;
                border:none;
                border-radius:5px;
                color:white;
                cursor:pointer;
              ">
              Fullscreen
            </button>
          </div>
          <div style="height:70px;"></div>
        `;

        // Write header + game HTML exactly like your original script
        document.open();
        document.write(header + html);
        document.close();
      });
  }
