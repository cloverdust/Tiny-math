<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tiny Math</title>
<style>
  body {
    background: #0f172a;
    color: #e2e8f0;
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* TITLE */
  #title {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    color: #fbbf24;
    text-shadow: 0 0 10px rgba(251,191,36,0.6);
  }

  /* BUTTON ROW */
  #buttons {
    display: flex;
    flex-direction: row;
    gap: 15px;
    justify-content: center;
  }

  .fetchBtn {
    border: none;
    background: none;
    cursor: pointer;
  }

  .fetchBtn img {
    width: 150px;
    border-radius: 10px;
    border: 2px solid #334155;
    transition: 0.2s;
  }

  .fetchBtn img:hover {
    transform: scale(1.05);
    border-color: #fbbf24;
  }

  #frame {
    flex: 1;
    background: #1e293b;
    border-radius: 10px;
    border: 2px solid #334155;
    padding: 10px;
    overflow: auto;
    display: none; /* hidden until clicked */
  }
</style>
</head>
<body>

<div id="title">Tiny Math</div>

<div id="buttons">

  <button class="fetchBtn" data-url="https://example.com/page1.html">
    <img src="IMAGE1.png">
  </button>

  <button class="fetchBtn" data-url="https://raw.githubusercontent.com/cloverdust/cloverdust.github.io/refs/heads/main/index.html">
    <img src="IMAGE2.png">
  </button>

  <button class="fetchBtn" data-url="https://example.com/page3.html">
    <img src="IMAGE3.png">
  </button>

</div>

<div id="frame"></div>

<script>
document.querySelectorAll(".fetchBtn").forEach(btn => {
  btn.onclick = async () => {
    const url = btn.dataset.url;
    const frame = document.getElementById("frame");

    try {
      const response = await fetch(url);
      const html = await response.text();

      frame.style.display = "block";  // show frame
      frame.innerHTML = html;         // insert HTML

      // run scripts inside fetched HTML
      frame.querySelectorAll("script").forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        oldScript.replaceWith(newScript);
      });

    } catch (err) {
      frame.style.display = "block";
      frame.innerHTML = "<p>Error loading content.</p>";
    }
  };
});
</script>

</body>
</html>
