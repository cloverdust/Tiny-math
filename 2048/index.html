<html><head><script src="//www.google.com/jsapi"></script><script>window.parent.maeExportApis_();</script>


  <meta charset="utf-8">
  <title>2048</title>
  <link href="https://cdn.jsdelivr.net/gh/DaoCloud/dao-2048@270bd35195cc71805df369b0ef0de6237e344417/style/main.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body { height: 100%; margin: 0; }
    #fitbox { width: 100%; height: 100vh; overflow: hidden; position: relative; }
    #scalable { position: absolute; top: 0; left: 50%; transform-origin: top left; }
  </style>
<style type="text/css">#button {
  display:none;
}
.imgb_vis {
  animation: imgb-animation 7s linear;
}
@keyframes imgb-animation {
  10% {
    transform: translateX(0);
  }
  20% {
    transform: translateX(100px);
  }
  90% {
    transform: translateX(100px);
  }
  100% {
    transform: translateX(0);
  }
}</style></head>
<body>
  <div id="fitbox">
    <div id="scalable" style="width: 500px; height: 695px; transform: translateX(-50%) scale(0.988489);">
      <div class="container">
        <div class="heading">
          <h1 class="title">2048</h1>
          <div class="scores-container">
            <div class="score-container">0</div>
            <div class="best-container">0</div>
          </div>
        </div>

        <div class="above-game">
          <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
          <a class="restart-button">New Game</a>
        </div>

        <div class="game-container">
          <div class="game-message">
            <p></p>
            <div class="lower">
              <a class="keep-playing-button">Keep going</a>
              <a class="retry-button">Try again</a>
            </div>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container"><div class="tile tile-2 tile-position-1-2 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-4 tile-position-1-4 tile-new"><div class="tile-inner">4</div></div></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"></script>

  <script>
    (function () {
      const fitbox = document.getElementById('fitbox');
      const scalable = document.getElementById('scalable');
      let baseW = 0, baseH = 0;

      function measureBase() {
        const prev = scalable.style.transform;
        scalable.style.transform = 'none';
        baseW = scalable.offsetWidth;
        baseH = scalable.offsetHeight;
        scalable.style.transform = prev || '';
      }

      function applyScale() {
        if (!baseW || !baseH) measureBase();
        const availW = fitbox.clientWidth;
        const availH = document.documentElement.clientHeight;
        const scale = Math.min(availW / baseW, availH / baseH, 1);
        scalable.style.width = baseW + 'px';
        scalable.style.height = baseH + 'px';
        scalable.style.transform = 'translateX(-50%) scale(' + scale + ')';
      }

      window.addEventListener('resize', applyScale);
      window.addEventListener('orientationchange', applyScale);
      window.addEventListener('load', () => { setTimeout(() => { measureBase(); applyScale(); }, 0); });
    })();
  </script>
