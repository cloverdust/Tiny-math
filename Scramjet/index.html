<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ScramjetExample Loader</title>
</head>
<body>

<div id="app"></div>

<script>
const files = [
  "https://cdn.jsdelivr.net/gh/stackoverblow/ScramjetExample@master/index.js",
  "https://cdn.jsdelivr.net/gh/stackoverblow/ScramjetExample@master/public/index.html",
  "https://cdn.jsdelivr.net/gh/stackoverblow/ScramjetExample@master/public/index.js",
  "https://cdn.jsdelivr.net/gh/stackoverblow/ScramjetExample@master/public/sw.js"
];

async function loadAll() {
  for (const url of files) {
    const ext = url.split(".").pop();
    const content = await fetch(url).then(r => r.text());

    if (ext === "html") {
      document.getElementById("app").innerHTML = content;
    }

    if (ext === "css") {
      const style = document.createElement("style");
      style.textContent = content;
      document.head.appendChild(style);
    }

    if (ext === "js") {
      const script = document.createElement("script");
      script.textContent = content;
      document.body.appendChild(script);
    }
  }
}

loadAll();
</script>

</body>
</html>
